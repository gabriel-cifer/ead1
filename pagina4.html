<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;  /* Faz com que a imagem se ajuste ao tamanho da tela */
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Página 2 - FMPSC</h1>
    <p>A Faculdade Municipal de Palhoça – FMP foi fundada em 25 de outubro de 2005 e inaugurada em 20 de abril de 2006, criada no mandato do Prefeito Ronério Heiderscheidt, pela lei Municipal Nº 2.182.</p>

    <!-- Espaço para imagem JPEG -->
    <div class="image-container">
        <img src="fmpfoto.jpeg" alt="Imagem JPEG" /> <!-- Substitua "sua-imagem.jpg" pelo nome do arquivo da sua imagem -->
    </div>

    <br><br>
    <a href="index.html" class="button">Voltar para a Home</a>
</body>
</html>
